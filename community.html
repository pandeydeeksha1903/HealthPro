<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Page</title>
    <link rel="stylesheet" href="community.css">
</head>
<body>
    <div class="community-page">
        <header>
            <h1>Welcome to the Community</h1>
        </header>
        <main>
            <div class="community-content">
                <div class="post-form">
                    <textarea id="post-text" placeholder="Share something..."></textarea>
                    <input type="file" id="post-image">
                    <button id="post-button">Post</button>
                </div>
                <div class="posts">
                    <!-- Example post -->
                    <div class="post">
                        <img class="post-image" src="food.jpg" alt="Example Image">
                        <div class="post-actions">
                            <button class="like-button">Like</button>
                            <span class="like-count">0 likes</span>
                            <button class="comment-button">View comments</button>
                        </div>
                        <div class="comments">
                            <!-- Example comment -->
                        </div>
                        <div class="comment-form">
                            <input type="text" placeholder="Write a comment...">
                            <button class="add-comment-button">Add Comment</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="community.js"></script>
</body>
</html>
